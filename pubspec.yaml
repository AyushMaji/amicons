name: amicons
description: "Amicons is a Flutter icon hub uniting Iconly, Remix, Vuesax, Lucide & Flaticon with 10K+ icons. No need for multiple icon downloadsâ€”just install & access all icons easily!"
version: 1.0.0
homepage: http://www.ayushmaji.com/
repository: https://github.com/AyushMaji/amicons
contributors:
  - name: Ayush Maji
    email: ayushmaji2001@gmail.com
    url: http://www.ayushmaji.com/

environment:
  sdk: ^3.6.1
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: lucide
      fonts:
        - asset: assets/fonts/lucide/lucide.ttf

    - family: iconly
      fonts:
        - asset: assets/fonts/iconly/iconly.ttf

    - family: remix
      fonts:
        - asset: assets/fonts/remix/remix.ttf

    - family: flaticon
      fonts:
        - asset: assets/fonts/flaticon/flaticon.ttf

    - family: vuesax
      fonts:
        - asset: assets/fonts/vuesax/vuesax.ttf

topics:
  - icons
  - amicons
  - appicons
  - flutter
  - mordern-icons

screenshots:
  - description:  "Curved, Sharp & Linear Icons"
    path: "assets/others/shap_card.png"
  - description:  "10,000+ Icons"
    path: "assets/others/10k_card.png"